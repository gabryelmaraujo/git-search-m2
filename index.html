<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/pages/home/index.css" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/lists.css">
    <link rel="stylesheet" href="/styles/texts.css">
    <link rel="stylesheet" href="/styles/input.css">
    <link rel="stylesheet" href="/styles/button.css">


    <title>Git Search</title>

  </head>
  <body>
    <main class="container">

      <section class="brandBox">
        <main class="brandMain">
          <div class="brandTitle">
            <h1>Git Search</h1>
          </div>
          <div class="brandDesc">
            <p class="descParag">Encontre e se conecte com profissionais de forma rápida e fácil </p>
          </div>
          <div class="recentShow">
            <p class="recentParag">Achados recentemente:</p>
            <ul class="recentUl">

              <!-- <li class="recentIcon">
                <div class="recentImg">
                  <a class="recentAnchor">
                    <img src="/icontest.jpeg" alt="">
                  </a>
                  <div class="anchorTextDiv" hidden>
                    <p>Acessar este perfil</p>
                  </div>
                </div>
              </li> -->

            </ul>
          </div>
        </main>
      </section>

      <section class="searchBox">
        <main class="searchMain">
          <div class="searchTitle">
            <h2>Procurar por um usuário</h2>
          </div>
          <div class="searchForm">
            <div id="searchForm">
              <label for="userNameInput" class='labelInput'>
                Usuário github
              </label>

              <input type="text" name="userNameInput" id="userNameInput" placeholder="Digite um usuário do github aqui..." required>

              <p class="userNotFound hidden">Usuário não encontrado</p>


              <button class="searchButton">
                Ver perfil do github
              </button>

            </div>
          </div>
        </main>
      </section>


    </main>
    <script src="/pages/home/index.js"></script>
    <script src="/scripts/recentusers.js"></script>
    <script src="/scripts/profilerender.js"></script>
  </body>
</html>
